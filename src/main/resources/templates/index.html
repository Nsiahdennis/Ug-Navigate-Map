<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UG Navigate</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>UG Navigate</h1>
<form th:action="@{/findroute}" th:object="${route}" method="post">
    <label for = "startId">Source</label>
    <input type="number" id="startId" name="startId" th:field="*{source}" required />
    <label for="endId">Destination ID:</label>
    <input type="number" th:field="*{destination}" id="endId" name="endId" required />
    <button type="submit">Find Route</button>
</form>
</body>
</html>
